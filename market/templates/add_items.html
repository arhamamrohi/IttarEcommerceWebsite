<html>
    <head>
        <title>
Image Upload
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril Fatface">

        <style>
            img {
                margin-left: auto;
                margin-right: auto;
            }
            


        </style>
        <body>

<div id="main-body">

    <img src="{{url_for('static',filename='ittar.png')}}" alt="Logo" width="80" height="80">

    <h1>
        Login to Attar Market to start buying!
    </h1>
    
    <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.img.label() }}<br>
    {{ form.img(class="form-control",placeholder="Image")}}<br>
    
    
    
    <br>
    <div>
        <h4>Do not have an account?</h4>
        <a href="{{url_for('Signin_page')}}">Register</a>"
    </div>

     <input type="submit">
    </form>

</div>
    
    </body>
</head>
