<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock%}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril Fatface">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
       
    </head>
    <body class="min-h-screen flex flex-col bg-gray-100">
        
        <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">

            <div class="flex items-center space-x-6">
                <img src="{{url_for('static',filename='ittar.png')}}" alt="Logo" width="50" >
                <a href="{{url_for('home_page')}}" class="nav-btn btn">
               Home  
                </a>
                
                <a href="{{url_for('market_page')}}" class="nav-btn btn">
                Market
                </a>
            </div>
            {% if current_user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <a class="btn-right nav-btn btn"
                    href="{{url_for('logout_page')}}">
                Logout
                </a>

                <a class="btn-right nav-btn btn">
                {{ current_user.prettier_budget }}
                </a>

                <a  class="btn-right nav-btn btn" 
                    href="{{url_for('login_page')}}">
                {{current_user.username}}
                </a>
                
            </div>
            {% else %}
            <div class="flex items-center space-x-4">
                <a class="nav-btn btn-right btn"
                    href="{{url_for('Signin_page')}}">
                Signin
                </a>
                <a  class="btn-right nav-btn btn" 
                    href="{{url_for('login_page')}}">
                Login
                </a>
                
            </div>
            {% endif %}

        </nav>
        

        {% block content %}
        {% endblock %}
        

        <footer class="bg-gray-800 text-gray-300 py-6">
            <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-center md:text-left space-y-4 md:space-y-0">
              <p class="text-sm">
                &copy; 2025 <span class="font-semibold text-white">IttarEcommerce</span>. All rights reserved.
              </p>
              <div class="space-x-4">
                <a href="#" class="text-sm hover:underline hover:text-white">Privacy Policy</a>
                <a href="#" class="text-sm hover:underline hover:text-white">Terms & Conditions</a>
                <a href="#" class="text-sm hover:underline hover:text-white">Disclaimer</a>
              </div>
            </div>
          </footer>

      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
